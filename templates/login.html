<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login Screen</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./stylebutton.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #3e2680;
                background: url(https://gdj-inr5u0ip5pewom.stackpathdns.com/wp-content/uploads/2014/05/003+background+pattern+designs.jpg) fixed center;
            }
            p {
                font: bold;
                color:rgb(62, 38, 128);
            }
            form h2{
                color: #3e2680;
                text-align: center;
            }
            form{
                border-radius: 20%;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
                background-color: rgb(156, 151, 226);
                max-width: 100%;
                max-height: 100%;
                padding: 20px;
            }
            input::placeholder{
                color: rgb(62, 38, 128);
            }
            input{
                background-color:rgb(119, 112, 216);
                border-radius: 0px;
                margin: 10px;
                outline: 0;
            }
            div{
            
                background-color: rgb(119, 112, 216);
            }
        </style>
    </head>
    <body>
        <form action="https://github.com/Pedro856">
            <h2 style="font-family:'Courier New', Courier, monospace;">Login</h2>
            <section>
                <div>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="-45 0 148 512" height="0.7em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path></svg>
                    <input style="font-family:'Courier New', Courier, monospace;" type="email" placeholder="E-mail">
                </div>
            <br>
            <section>
                <div>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="-45 0 148 512" height="0.7em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg>
                    <input style="font-family:'Courier New', Courier, monospace;" type="password" id= "inputpsw" placeholder="Senha">
                </div>
            </section>
            <p style="font-family:'Courier New', Courier, monospace;"><input type="checkbox" onclick="pswshow()">Ver senha</p>
            <input style="font-family:'Courier New', Courier, monospace;" class="botao" type="submit" value="Enviar"></input>
            <a class= "botaocad" role="button" href="signup">Criar nova conta</a>
        </form>
        <script>
            function pswshow(){
                var x = document.getElementById("inputpsw");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
    </body>
</html>
